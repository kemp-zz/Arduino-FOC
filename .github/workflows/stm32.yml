name: STM32

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: arduino/arduino-lint-action@v1
        with:
          library-manager: update
          project-type: library

  build:
    name: Test compiling
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arduino-boards-fqbn:
          - STMicroelectronics:stm32:GenF2:pnum=storm32

        include:
          - arduino-boards-fqbn: STMicroelectronics:stm32:GenF2:pnum=storm32
            platform-url: https://github.com/kemp-zz/Arduino-FOC/blob/master/src/STorM32-BGC_v1.3.json
            sketch-names: storm32.ino
    
      # Do not cancel all jobs / architectures if one job fails
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Compile storm32.ino
      uses: ArminJo/arduino-test-compile@master
      with:
          arduino-board-fqbn: ${{ matrix.arduino-boards-fqbn }}
          required-libraries: ${{ matrix.required-libraries }}
          platform-url: ${{ matrix.platform-url }}
          sketch-names: storm32.ino
          sketches-exclude: ${{ matrix.sketches-exclude }}
          build-properties: ${{ toJson(matrix.build-properties) }}
